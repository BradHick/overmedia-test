<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio - Overmedia - Bradley Hick</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/geral.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <main class='main'>
    <div class="container">
      <div class="title-container">
        <div class="title fade-in">Selecione o item de seu interesse</div>
      </div>
      <div class="content">
        <div class="item-container item-1" onclick="openDialog1()">
          <div class="icon">
            <i class="material-icons">wifi</i>
          </div>
          <div class="label">Utiliza√£o da internet</div>
        </div>
        <div class="item-container item-2" onclick="openDialog2()">
          <div class="icon">
            <i class="material-icons">attach_money</i>
          </div>
          <div class="label">Sua conta</div>
        </div>
        <div class="item-container item-3" onclick="openDialog3()">
          <div class="icon">
            <i class="material-icons">phonelink</i>
          </div>
          <div class="label">Canais digitais</div>
        </div>
        <div class="item-container item-4" onclick="openDialog4()">
          <div class="icon">
            <i class="material-icons">router</i>
          </div>
          <div class="label">Seu equipamento</div>
        </div>
      </div>
    </div>
  </main>

  <div id='dialog' class='dialog-container'>
    <div class="dialog-content">
      <div class='close-container' onclick='closeDialog()'>
        <i class="material-icons">close</i>
      </div>
      <div id='dialog-title' class="dialog-title">Titulo</div>
      <div id='dialog-description' class="dialog-description">Description</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
